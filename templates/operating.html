<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shear Access</title>
    <style>
        /* Factory display optimization */
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0 !important;
            padding: 0 !important;
            background-color: #2c2c2c;
            height: 100vh !important;
            width: 100vw !important;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* Fullscreen layout for all devices */
        html, body {
            width: 100vw !important;
            height: 100vh !important;
        }
        
        /* Header with title */
        .header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: clamp(2em, 6vw, 4em);
            font-weight: bold;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            flex: 1;
        }
        
        /* Admin access gear */
        .admin-access {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 44px;
            min-height: 44px;
            color: #cccccc;
        }
        
        .admin-access:hover, .admin-access:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #ffffff;
        }
        
        /* Admin logged in state - green gear */
        .admin-access.logged-in {
            background: rgba(40, 167, 69, 0.3);
            border-color: rgba(40, 167, 69, 0.7);
            color: #28a745;
        }
        
        .admin-access.logged-in:hover, .admin-access.logged-in:active {
            background: rgba(40, 167, 69, 0.5);
            border-color: rgba(40, 167, 69, 0.9);
            color: #ffffff;
        }
        
        /* Key icon for card authentication */
        .key-access {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(128, 128, 128, 0.1);
            border: 2px solid rgba(128, 128, 128, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 36px;
            min-height: 36px;
            color: #888888;
            cursor: not-allowed;
        }
        
        /* Key active state - only when logged in with card */
        .key-access.active {
            background: rgba(40, 167, 69, 0.3);
            border-color: rgba(40, 167, 69, 0.7);
            color: #28a745;
            cursor: pointer;
        }
        
        .key-access.active:hover, .key-access.active:active {
            background: rgba(40, 167, 69, 0.5);
            border-color: rgba(40, 167, 69, 0.9);
            color: #ffffff;
            transform: scale(1.1);
        }
        
        /* Admin panel styles */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .admin-panel-content {
            background: rgba(44, 44, 44, 0.95);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid #666;
            text-align: center;
            color: white;
            max-width: 450px;
            width: 90%;
        }
        
        .admin-panel input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: clamp(1em, 3vw, 1.3em);
            border: 2px solid #666;
        }
        
        .admin-panel input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .admin-panel button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            background: rgba(40, 167, 69, 0.7);
            color: white;
            cursor: pointer;
            border: 2px solid rgba(40, 167, 69, 0.9);
            font-size: clamp(1em, 3vw, 1.2em);
            min-width: 120px;
            min-height: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .admin-panel button:hover, .admin-panel button:active {
            background: rgba(40, 167, 69, 0.9);
            transform: scale(1.05);
        }
        
        .admin-panel button.cancel {
            background: rgba(220, 53, 69, 0.7);
            border-color: rgba(220, 53, 69, 0.9);
        }
        
        .admin-panel button.cancel:hover {
            background: rgba(220, 53, 69, 0.9);
        }
        
        /* Main content container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        /* Status display */
        .status-display {
            font-size: clamp(3em, 8vw, 6em);
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }
        
        .status-display.locked {
            color: #ff4444;
        }
        
        .status-display.unlocked {
            color: #44ff44;
        }
        
        /* Username display */
        .username-display {
            font-size: clamp(1.5em, 4vw, 2.5em);
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: normal;
        }
        
        /* Instruction text (plain text, no button styling) */
        .instruction-text {
            font-size: clamp(1.5em, 4vw, 2.5em);
            color: #ffffff;
            margin: 30px 0;
            font-weight: normal;
            text-align: center;
            line-height: 1.3;
        }
        
        /* Visual button (non-interactive) */
        .display-button {
            background-color: #404040;
            border: 3px solid #666;
            border-radius: 20px;
            padding: 30px 50px;
            font-size: clamp(1.2em, 3vw, 2em);
            font-weight: bold;
            color: #ffffff;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: default;
            user-select: none;
        }
        
        .display-button.locked {
            background-color: #663333;
            border-color: #ff4444;
            color: #ffdddd;
        }
        
        .display-button.unlocked {
            background-color: #336633;
            border-color: #44ff44;
            color: #ddffdd;
        }
        
        /* Manual lock button styles */
        .manual-lock-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            border: 2px solid rgba(220, 53, 69, 0.9);
            transition: all 0.3s ease;
        }
        
        .manual-lock-btn:hover {
            background: rgba(220, 53, 69, 1.0);
            transform: scale(1.05);
        }
        
        .manual-lock-btn:active {
            transform: scale(0.95);
        }
        
        /* Footer label */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #444;
        }
        
        .footer-label {
            font-size: clamp(1em, 2.5vw, 1.5em);
            color: #cccccc;
            margin: 0;
            font-style: italic;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
            
            .display-button {
                padding: 20px 30px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Default to LOCKED STATE for now - you can modify this based on your Flask logic -->
    <!-- Key icon for card authentication (top left) -->
    <div id="key-access" class="key-access" onclick="keyAccess()" title="Card Access - Disabled">
        🔑
    </div>
    
    <div class="header">
        <h1 class="title">Shear Access</h1>
        <div id="admin-access" class="admin-access" onclick="showAdminAccess()" title="Admin Access">
            ⚙️
        </div>
    </div>

    <div class="container">
        <div class="status-display locked">
            🔒 Shear is Locked
        </div>
        
        <div class="instruction-text">
            Scan Badge at Reader
        </div>
    </div>

    <div class="footer">
        <p class="footer-label">Waiting for badge scan…</p>
    </div>

    <!-- Hidden admin access panel -->
    <div id="admin-panel" class="admin-panel" style="display: none;">
        <div class="admin-panel-content">
            <h3>Admin Access</h3>
            <p>Enter admin password:</p>
            <input type="password" id="admin-password" placeholder="Password">
            <br>
            <button onclick="adminLogin()">Login</button>
            <button class="cancel" onclick="hideAdminAccess()">Cancel</button>
        </div>
    </div>

    <script>
        // Authentication state management
        let isAdminLoggedIn = false;
        let isCardLoggedIn = false;
        let userRole = null;
        
        // Check authentication status on page load
        function checkAuthStatus() {
            fetch('/api/auth-status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        userRole = data.role;
                        if (data.login_method === 'password' && data.role === 'admin') {
                            setAdminLoggedIn(true);
                        } else if (data.login_method === 'card') {
                            // All card access levels (admin, manager, user) should unlock shear
                            // But only admin and manager get key button access
                            if (data.role === 'admin' || data.role === 'manager') {
                                setCardLoggedIn(true, data.role);
                            }
                            // For user level, we don't show key button but shear should still unlock
                        }
                    }
                })
                .catch(error => {
                    console.log('Auth status check failed:', error);
                });
        }
        
        // Check shear status and update display
        function checkShearStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateShearDisplay(data.shear);
                })
                .catch(error => {
                    console.log('Shear status check failed:', error);
                });
        }
        
        // Update shear display based on status
        function updateShearDisplay(shearData) {
            const statusDisplay = document.querySelector('.status-display');
            const footerLabel = document.querySelector('.footer-label');
            
            if (shearData.unlocked) {
                // Shear is unlocked
                const userName = shearData.unlock_user?.name || 'Unknown User';
                statusDisplay.className = 'status-display unlocked';
                
                // Create unlock display with user name and lock button
                statusDisplay.innerHTML = `
                    <div>🔓 Shear Unlocked by ${userName}</div>
                    <button onclick="manualLock()" class="manual-lock-btn">🔒 Lock Now</button>
                `;
                
                // Only show timer when 30 seconds or less remain
                const remaining = Math.floor(shearData.timeout_remaining);
                if (remaining <= 30 && remaining > 0) {
                    const minutes = Math.floor(remaining / 60);
                    const seconds = remaining % 60;
                    footerLabel.textContent = `Shear has been idle, will lock in ${minutes}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    footerLabel.textContent = `Shear in use by ${userName}`;
                }
            } else {
                // Shear is locked
                statusDisplay.className = 'status-display locked';
                statusDisplay.innerHTML = '🔒 Shear is Locked';
                footerLabel.textContent = 'Waiting for badge scan…';
            }
        }
        
        // Manual lock function
        function manualLock() {
            fetch('/api/manual-lock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Status will update automatically on next check
                    console.log('Shear locked manually');
                } else {
                    console.error('Failed to lock shear:', data.message);
                }
            })
            .catch(error => {
                console.error('Error locking shear:', error);
            });
        }
        
        // Set admin logged in state (password login)
        function setAdminLoggedIn(loggedIn) {
            isAdminLoggedIn = loggedIn;
            const adminGear = document.getElementById('admin-access');
            if (loggedIn) {
                adminGear.classList.add('logged-in');
                adminGear.title = 'Admin Access - Logged In (Click to go to Dashboard)';
            } else {
                adminGear.classList.remove('logged-in');
                adminGear.title = 'Admin Access';
            }
        }
        
        // Set card logged in state (card login)
        function setCardLoggedIn(loggedIn, role) {
            isCardLoggedIn = loggedIn;
            userRole = role;
            const keyIcon = document.getElementById('key-access');
            if (loggedIn && (role === 'admin' || role === 'manager')) {
                keyIcon.classList.add('active');
                keyIcon.title = `Card Access - ${role.charAt(0).toUpperCase() + role.slice(1)} (Click to go to Dashboard)`;
                keyIcon.style.cursor = 'pointer';
            } else {
                keyIcon.classList.remove('active');
                keyIcon.title = 'Card Access - Disabled';
                keyIcon.style.cursor = 'not-allowed';
            }
        }
        
        // Admin access functions
        function showAdminAccess() {
            // If admin is already logged in, bypass login and go directly to dashboard
            if (isAdminLoggedIn) {
                window.location.href = '/admin';
                return;
            }
            
            clearInterval(autoRefreshInterval);
            document.getElementById('admin-panel').style.display = 'flex';
            document.getElementById('admin-password').focus();
        }
        
        // Key access function
        function keyAccess() {
            if (isCardLoggedIn && (userRole === 'admin' || userRole === 'manager')) {
                // Redirect based on role
                if (userRole === 'admin') {
                    window.location.href = '/admin';
                } else if (userRole === 'manager') {
                    window.location.href = '/manager';
                }
            }
            // If not logged in with card, do nothing (icon is disabled)
        }
        
        function hideAdminAccess() {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('admin-password').value = '';
            // Resume auto-refresh
            autoRefreshInterval = setInterval(() => {
                const adminPanel = document.getElementById('admin-panel');
                if (!adminPanel || adminPanel.style.display === 'none') {
                    window.location.reload();
                }
            }, 5000);
        }
        
        function adminLogin() {
            const password = document.getElementById('admin-password').value;
            
            fetch('/api/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Set admin logged in state
                    setAdminLoggedIn(true);
                    // Hide admin panel
                    hideAdminAccess();
                    // Admin login successful - redirect to admin dashboard
                    window.location.href = '/admin';
                } else {
                    alert('Invalid password');
                    document.getElementById('admin-password').value = '';
                    document.getElementById('admin-password').focus();
                }
            })
            .catch(error => {
                alert('Login error: ' + error.message);
                document.getElementById('admin-password').value = '';
            });
        }
        
        // Handle Enter key in admin password field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('admin-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adminLogin();
                }
            });
        });

        // Auto-check status every 2 seconds
        let statusCheckInterval = setInterval(() => {
            // Only check status if admin panel is not open
            const adminPanel = document.getElementById('admin-panel');
            if (!adminPanel || adminPanel.style.display === 'none') {
                checkAuthStatus();
                checkShearStatus();
            }
        }, 2000); // Check every 2 seconds
        
        // Stop status checks when admin panel opens
        function showAdminAccess() {
            clearInterval(statusCheckInterval);
            document.getElementById('admin-panel').style.display = 'flex';
            document.getElementById('admin-password').focus();
        }
        
        // Resume status checks when admin panel closes
        function hideAdminAccess() {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('admin-password').value = '';
            // Resume status checks
            statusCheckInterval = setInterval(() => {
                const adminPanel = document.getElementById('admin-panel');
                if (!adminPanel || adminPanel.style.display === 'none') {
                    checkAuthStatus();
                    checkShearStatus();
                }
            }, 2000);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication status on page load
            checkAuthStatus();
            // Check shear status on page load
            checkShearStatus();
        });
    </script>
</body>
</html>
