<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shear Safety Lock</title>
    <style>
        /* Factory display optimization */
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0 !important;
            padding: 0 !important;
            background-color: #2c2c2c;
            height: 100vh !important;
            width: 100vw !important;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* Fullscreen layout for all devices */
        html, body {
            width: 100vw !important;
            height: 100vh !important;
        }
        
        /* Header with title */
        .header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: clamp(2em, 6vw, 4em);
            font-weight: bold;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            flex: 1;
        }
        
        /* Admin access gear */
        .admin-access {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 44px;
            min-height: 44px;
            color: #cccccc;
        }
        
        .admin-access:hover, .admin-access:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #ffffff;
        }
        
        /* Admin panel styles */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .admin-panel-content {
            background: rgba(44, 44, 44, 0.95);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid #666;
            text-align: center;
            color: white;
            max-width: 450px;
            width: 90%;
        }
        
        .admin-panel input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: clamp(1em, 3vw, 1.3em);
            border: 2px solid #666;
        }
        
        .admin-panel input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .admin-panel button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            background: rgba(40, 167, 69, 0.7);
            color: white;
            cursor: pointer;
            border: 2px solid rgba(40, 167, 69, 0.9);
            font-size: clamp(1em, 3vw, 1.2em);
            min-width: 120px;
            min-height: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .admin-panel button:hover, .admin-panel button:active {
            background: rgba(40, 167, 69, 0.9);
            transform: scale(1.05);
        }
        
        .admin-panel button.cancel {
            background: rgba(220, 53, 69, 0.7);
            border-color: rgba(220, 53, 69, 0.9);
        }
        
        .admin-panel button.cancel:hover {
            background: rgba(220, 53, 69, 0.9);
        }
        
        /* Main content container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        /* Status display */
        .status-display {
            font-size: clamp(3em, 8vw, 6em);
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }
        
        .status-display.locked {
            color: #ff4444;
        }
        
        .status-display.unlocked {
            color: #44ff44;
        }
        
        /* Username display */
        .username-display {
            font-size: clamp(1.5em, 4vw, 2.5em);
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: normal;
        }
        
        /* Visual button (non-interactive) */
        .display-button {
            background-color: #404040;
            border: 3px solid #666;
            border-radius: 20px;
            padding: 30px 50px;
            font-size: clamp(1.2em, 3vw, 2em);
            font-weight: bold;
            color: #ffffff;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: default;
            user-select: none;
        }
        
        .display-button.locked {
            background-color: #663333;
            border-color: #ff4444;
            color: #ffdddd;
        }
        
        .display-button.unlocked {
            background-color: #336633;
            border-color: #44ff44;
            color: #ddffdd;
        }
        
        /* Footer label */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #444;
        }
        
        .footer-label {
            font-size: clamp(1em, 2.5vw, 1.5em);
            color: #cccccc;
            margin: 0;
            font-style: italic;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
            
            .display-button {
                padding: 20px 30px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Default to LOCKED STATE for now - you can modify this based on your Flask logic -->
    <div class="header">
        <h1 class="title">Shear Safety Lock</h1>
        <div class="admin-access" onclick="showAdminAccess()" title="Admin Access">
            ‚öôÔ∏è
        </div>
    </div>

    <div class="container">
        <div class="status-display locked">
            üîí Shear is Locked
        </div>
        
        <div class="display-button locked">
            Scan Badge to Unlock
        </div>
    </div>

    <div class="footer">
        <p class="footer-label">Waiting for badge scan‚Ä¶</p>
    </div>

    <!-- Hidden admin access panel -->
    <div id="admin-panel" class="admin-panel" style="display: none;">
        <div class="admin-panel-content">
            <h3>Admin Access</h3>
            <p>Enter admin password:</p>
            <input type="password" id="admin-password" placeholder="Password">
            <br>
            <button onclick="adminLogin()">Login</button>
            <button class="cancel" onclick="hideAdminAccess()">Cancel</button>
        </div>
    </div>

    <script>
        // Admin access functions
        function showAdminAccess() {
            clearInterval(autoRefreshInterval);
            document.getElementById('admin-panel').style.display = 'flex';
            document.getElementById('admin-password').focus();
        }
        
        function hideAdminAccess() {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('admin-password').value = '';
            // Resume auto-refresh
            autoRefreshInterval = setInterval(() => {
                const adminPanel = document.getElementById('admin-panel');
                if (!adminPanel || adminPanel.style.display === 'none') {
                    window.location.reload();
                }
            }, 5000);
        }
        
        function adminLogin() {
            const password = document.getElementById('admin-password').value;
            
            fetch('/api/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Admin login successful - redirect to admin dashboard
                    window.location.href = '/admin';
                } else {
                    alert('Invalid password');
                    document.getElementById('admin-password').value = '';
                    document.getElementById('admin-password').focus();
                }
            })
            .catch(error => {
                alert('Login error: ' + error.message);
                document.getElementById('admin-password').value = '';
            });
        }
        
        // Handle Enter key in admin password field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('admin-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adminLogin();
                }
            });
        });

        // Auto-refresh to check status changes (but not when admin panel is open)
        let autoRefreshInterval = setInterval(() => {
            // Only refresh if admin panel is not open
            const adminPanel = document.getElementById('admin-panel');
            if (!adminPanel || adminPanel.style.display === 'none') {
                window.location.reload();
            }
        }, 5000); // Refresh every 5 seconds
        
        // Stop auto-refresh when admin panel opens
        function showAdminAccess() {
            clearInterval(autoRefreshInterval);
            document.getElementById('admin-panel').style.display = 'flex';
            document.getElementById('admin-password').focus();
        }
        
        // Resume auto-refresh when admin panel closes
        function hideAdminAccess() {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('admin-password').value = '';
            // Resume auto-refresh
            autoRefreshInterval = setInterval(() => {
                const adminPanel = document.getElementById('admin-panel');
                if (!adminPanel || adminPanel.style.display === 'none') {
                    window.location.reload();
                }
            }, 5000);
        }
    </script>
</body>
</html>
