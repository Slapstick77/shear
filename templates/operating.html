<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Shear Access</title>
    <style>
        /* Factory display optimization */
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0 !important;
            padding: 0 !important;
            background-color: #2c2c2c;
            height: 100vh !important;
            width: 100vw !important;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* Fullscreen layout for all devices */
        html, body {
            width: 100vw !important;
            height: 100vh !important;
        }
        
        /* Header with title */
        .header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #444;
        }
        
        .title {
            font-size: clamp(2em, 6vw, 4em);
            font-weight: bold;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        /* Admin panel styles */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .admin-panel-content {
            background: rgba(44, 44, 44, 0.95);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid #666;
            text-align: center;
            color: white;
            max-width: 450px;
            width: 90%;
        }
        
        .admin-panel input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: clamp(1em, 3vw, 1.3em);
            border: 2px solid #666;
        }
        
        .admin-panel input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .admin-panel button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            background: rgba(40, 167, 69, 0.7);
            color: white;
            cursor: pointer;
            border: 2px solid rgba(40, 167, 69, 0.9);
            font-size: clamp(1em, 3vw, 1.2em);
            min-width: 120px;
            min-height: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .admin-panel button:hover, .admin-panel button:active {
            background: rgba(40, 167, 69, 0.9);
            transform: scale(1.05);
        }
        
        .admin-panel button.cancel {
            background: rgba(220, 53, 69, 0.7);
            border-color: rgba(220, 53, 69, 0.9);
        }
        
        .admin-panel button.cancel:hover {
            background: rgba(220, 53, 69, 0.9);
        }
        
        .admin-panel button.access-btn {
            background: rgba(40, 167, 69, 0.7);
            border-color: rgba(40, 167, 69, 0.9);
            margin: 0 10px;
        }
        
        .admin-panel button.access-btn:hover {
            background: rgba(40, 167, 69, 0.9);
        }
        
        /* Main content container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        /* Status display */
        .status-display {
            font-size: clamp(3em, 8vw, 6em);
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }
        
        .status-display.locked {
            color: #ff4444;
        }
        
        .status-display.unlocked {
            color: #44ff44;
        }
        
        /* Username display */
        .username-display {
            font-size: clamp(1.5em, 4vw, 2.5em);
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: normal;
        }
        
        /* Instruction text (plain text, no button styling) */
        .instruction-text {
            font-size: clamp(1.5em, 4vw, 2.5em);
            color: #ffffff;
            margin: 30px 0;
            font-weight: normal;
            text-align: center;
            line-height: 1.3;
        }
        
        /* Visual button (non-interactive) */
        .display-button {
            background-color: #404040;
            border: 3px solid #666;
            border-radius: 20px;
            padding: 30px 50px;
            font-size: clamp(1.2em, 3vw, 2em);
            font-weight: bold;
            color: #ffffff;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: default;
            user-select: none;
        }
        
        .display-button.locked {
            background-color: #663333;
            border-color: #ff4444;
            color: #ffdddd;
        }
        
        .display-button.unlocked {
            background-color: #336633;
            border-color: #44ff44;
            color: #ddffdd;
        }
        
        /* Manual lock button styles */
        .manual-lock-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            border: 2px solid rgba(220, 53, 69, 0.9);
            transition: all 0.3s ease;
        }
        
        .manual-lock-btn:hover {
            background: rgba(220, 53, 69, 1.0);
            transform: scale(1.05);
        }
        
        .manual-lock-btn:active {
            transform: scale(0.95);
        }
        
        /* Footer label */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #444;
        }
        
        .footer-label {
            font-size: clamp(1em, 2.5vw, 1.5em);
            color: #cccccc;
            margin: 0;
            font-style: italic;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
            
            .display-button {
                padding: 20px 30px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Default to LOCKED STATE for now - you can modify this based on your Flask logic -->
    
    <div class="header">
        <h1 class="title">Shear Access</h1>
    </div>

    <div class="container">
        <div class="status-display locked">
            üîí Shear is Locked
        </div>
        
        <div class="instruction-text">
            Scan Badge at Reader
        </div>
    </div>

    <div class="footer">
        <p class="footer-label">Waiting for badge scan‚Ä¶</p>
    </div>

    <!-- Access request modal -->
    <div id="access-request-modal" class="admin-panel" style="display: none;">
        <div class="admin-panel-content">
            <h3>üîê Access Request</h3>
            <p>Unauthorized card detected. Would you like to request access?</p>
            <div style="text-align: center; margin: 20px 0;">
                <button onclick="showAccessRequestForm()" class="access-btn">Request Access</button>
                <button class="cancel" onclick="hideAccessRequestModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Access request form modal -->
    <div id="access-request-form" class="admin-panel" style="display: none;">
        <div class="admin-panel-content">
            <h3>üë§ Access Request Form</h3>
            <p>Please enter your information:</p>
            <div style="margin: 15px 0;">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <select id="department" style="width: 100%; padding: 15px; margin: 15px 0; border: none; border-radius: 12px; background: rgba(255, 255, 255, 0.1); color: white; font-size: clamp(1em, 3vw, 1.3em); border: 2px solid #666;">
                    <option value="">Select Department</option>
                    <option value="Sheet Shop">Sheet Shop</option>
                    <option value="Base Shop">Base Shop</option>
                    <option value="Electric Shop">Electric Shop</option>
                    <option value="Assembly">Assembly</option>
                    <option value="Door Shop">Door Shop</option>
                    <option value="QA">QA</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Management">Management</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Other">Other</option>
                </select>
                <select id="shift" style="width: 100%; padding: 15px; margin: 15px 0; border: none; border-radius: 12px; background: rgba(255, 255, 255, 0.1); color: white; font-size: clamp(1em, 3vw, 1.3em); border: 2px solid #666;">
                    <option value="">Select Shift</option>
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                </select>
            </div>
            <div style="text-align: center; margin: 20px 0;">
                <button onclick="submitAccessRequest()" class="access-btn">Submit Request</button>
                <button class="cancel" onclick="hideAccessRequestForm()">Cancel</button>
            </div>
            <input type="hidden" id="pending-card-id">
        </div>
    </div>

    <script>
        // Device detection for tablet-only interface
        function isTabletDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            // More precise mobile/tablet detection
            const isMobilePhone = /android.*mobile|iphone|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isTablet = /ipad|android(?!.*mobile)|tablet/i.test(userAgent);
            
            // Check for touch capability as additional indicator
            const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // Screen size checks - be more conservative
            const screenWidth = window.screen ? window.screen.width : window.innerWidth;
            const screenHeight = window.screen ? window.screen.height : window.innerHeight;
            const isTabletSize = (screenWidth >= 768 && screenWidth <= 1366) && hasTouch;
            
            // Final determination - must be explicit mobile/tablet OR have tablet size WITH touch
            const isTabletDevice = isTablet || isMobilePhone || (isTabletSize && hasTouch);
            
            console.log('Device detection:', {
                userAgent: userAgent,
                isMobilePhone: isMobilePhone,
                isTablet: isTablet,
                hasTouch: hasTouch,
                screenWidth: screenWidth,
                screenHeight: screenHeight,
                isTabletSize: isTabletSize,
                finalResult: isTabletDevice
            });
            
            return isTabletDevice;
        }
        
        // Redirect desktop users to the dashboard
        if (!isTabletDevice()) {
            console.log('Desktop detected - redirecting to dashboard');
            window.location.href = '/desktop';
        }
        
        // Authentication state management (simplified for tablet-only)
        let userRole = null;
        
        // Check authentication status on page load (simplified for tablet)
        function checkAuthStatus() {
            fetch('/api/auth-status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        userRole = data.role;
                        // Tablet doesn't need to show admin/key buttons
                    }
                })
                .catch(error => {
                    console.log('Auth status check failed:', error);
                });
        }
        
        // Check shear status and update display
        function checkShearStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateShearDisplay(data.shear);
                })
                .catch(error => {
                    console.log('Shear status check failed:', error);
                });
        }
        
        // Update shear display based on status
        function updateShearDisplay(shearData) {
            const statusDisplay = document.querySelector('.status-display');
            const footerLabel = document.querySelector('.footer-label');
            
            if (shearData.unlocked) {
                // Shear is unlocked
                const userName = shearData.unlock_user?.name || 'Unknown User';
                statusDisplay.className = 'status-display unlocked';
                
                // Create unlock display with user name and lock button
                statusDisplay.innerHTML = `
                    <div>üîì Shear Unlocked by ${userName}</div>
                    <button onclick="manualLock()" class="manual-lock-btn">üîí Lock Now</button>
                `;
                
                // Only show timer when 30 seconds or less remain
                const remaining = Math.floor(shearData.timeout_remaining);
                if (remaining <= 30 && remaining > 0) {
                    const minutes = Math.floor(remaining / 60);
                    const seconds = remaining % 60;
                    footerLabel.textContent = `Shear has been idle, will lock in ${minutes}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    footerLabel.textContent = `Shear in use by ${userName}`;
                }
            } else {
                // Shear is locked
                statusDisplay.className = 'status-display locked';
                statusDisplay.innerHTML = 'üîí Shear is Locked';
                footerLabel.textContent = 'Waiting for badge scan‚Ä¶';
            }
        }
        
        // Manual lock function
        function manualLock() {
            fetch('/api/manual-lock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Status will update automatically on next check
                    console.log('Shear locked manually');
                } else {
                    console.error('Failed to lock shear:', data.message);
                }
            })
            .catch(error => {
                console.error('Error locking shear:', error);
            });
        }
        
        // Handle Enter key for future use
        document.addEventListener('DOMContentLoaded', function() {
            // Future event handlers can be added here
        });

        // SSE handles all real-time updates - no polling needed for tablets
        // This eliminates browser conflicts completely
        console.log('Tablet interface: Using SSE-only for real-time updates');
        
        // Setup Server-Sent Events for real-time card scan notifications
        let cardEventSource = null;
        
        function setupCardScanEvents() {
            try {
                console.log('Starting SSE connection setup...');
                cardEventSource = new EventSource('/api/card-events');
                console.log('EventSource created:', cardEventSource);
                console.log('EventSource readyState:', cardEventSource.readyState);
                
                cardEventSource.onopen = function(event) {
                    console.log('SSE connection opened successfully');
                    console.log('SSE readyState after open:', cardEventSource.readyState);
                };
                
                cardEventSource.onmessage = function(event) {
                    console.log('SSE raw event received:', event);
                    console.log('SSE event data:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        console.log('SSE parsed data:', data);
                        
                        if (data.type === 'card_scan') {
                            console.log('Received card scan event via SSE:', data);
                            // Update last known card and status
                            lastKnownCard = data.card_id;
                            lastKnownStatus = data.status;
                            // Handle the card scan
                            handleCardScanResult(data);
                        } else if (data.type === 'status_change') {
                            console.log('Received status change event via SSE:', data);
                            // Immediately update shear status display
                            setTimeout(() => {
                                checkShearStatus();
                            }, 100); // Small delay to ensure backend state is consistent
                        } else if (data.type === 'heartbeat') {
                            console.log('SSE heartbeat received');
                        }
                    } catch (error) {
                        console.error('Error parsing SSE data:', error);
                        console.error('Raw event data was:', event.data);
                    }
                };
                
                cardEventSource.onerror = function(error) {
                    console.error('SSE connection error occurred:', error);
                    console.error('SSE readyState during error:', cardEventSource.readyState);
                    console.error('SSE URL:', cardEventSource.url);
                    
                    // Reconnect after 5 seconds
                    setTimeout(() => {
                        if (cardEventSource.readyState === EventSource.CLOSED) {
                            console.log('Attempting to reconnect SSE...');
                            setupCardScanEvents();
                        }
                    }, 5000);
                };
                
                console.log('SSE connection setup complete');
                
                // Test the connection after a short delay
                setTimeout(() => {
                    console.log('SSE connection status check:');
                    console.log('ReadyState:', cardEventSource.readyState);
                    console.log('URL:', cardEventSource.url);
                }, 1000);
                
            } catch (error) {
                console.error('Error setting up SSE:', error);
            }
        }
        
        // Start SSE connection
        setupCardScanEvents();
        
        // Track last known card and status 
        let lastKnownCard = null;
        let lastKnownStatus = null;
        let requestModalShown = false; // Flag to prevent duplicate modals
        
        // Handle card scan results from SSE events
        function handleCardScanResult(data) {
            console.log('=== HANDLING CARD SCAN RESULT ===');
            console.log('Card ID:', data.card_id);
            console.log('Status:', data.status);
            console.log('User Name:', data.user_name);
            console.log('Message:', data.message);
            
            const isTablet = isTabletDevice();
            console.log('Device Type:', isTablet ? 'TABLET/MOBILE' : 'DESKTOP');
            console.log('Request Modal Shown Flag:', requestModalShown);
            console.log('=====================================');
            
            // Immediately update status after any card scan for responsive UI
            setTimeout(() => {
                checkAuthStatus();
                checkShearStatus();
            }, 100); // Small delay to allow backend to process
            
            // Prevent duplicate processing if modal is already shown
            if (requestModalShown && data.status === 'unknown') {
                console.log('>>> Modal already shown, skipping duplicate request');
                return;
            }
            
            // Update tracking
            lastKnownCard = data.card_id;
            lastKnownStatus = data.status;
            
            // Reset modal flag for all cases except unknown
            if (data.status !== 'unknown') {
                requestModalShown = false;
            }
            
            switch(data.status) {
                case 'authorized':
                    // User already exists in system - access granted
                    console.log('User authorized - access granted');
                    // Close any existing modals first
                    closeExistingModals();
                    showMessage(`Welcome ${data.user_name || 'User'} - Access granted`);
                    break;
                    
                case 'authorization_pending':
                    // User has pending request - waiting for admin approval - NO MODAL, JUST MESSAGE
                    console.log('User has pending request - showing message only');
                    // Close any existing modals first
                    closeExistingModals();
                    showMessage(`Request already submitted for ${data.user_name || 'user'} - Admin approval required`);
                    break;
                    
                case 'access_denied':
                    // User exists but access is denied
                    console.log('User access denied');
                    // Close any existing modals first
                    closeExistingModals();
                    showMessage(`Access denied: ${data.message || 'Access denied'}`);
                    break;
                    
                case 'unknown':
                case 'info_required':
                default:
                    // No user found and no pending request - prompt for access request
                    console.log('Unknown user detected');
                    
                    // Only show modal on tablet devices
                    if (!isTablet) {
                        console.log('>>> DESKTOP BROWSER: Skipping modal display, tablet will handle');
                        showMessage('Unknown card detected - Please use tablet to request access');
                        return;
                    }
                    
                    console.log('>>> TABLET DEVICE: Showing access request modal');
                    
                    // Only show modal if not already shown
                    if (!requestModalShown) {
                        requestModalShown = true; // Set flag to prevent duplicates
                        showAccessRequestModal(data.card_id);
                        
                        // Auto-reset flag after 10 seconds in case something goes wrong
                        setTimeout(() => {
                            if (requestModalShown) {
                                console.log('Auto-resetting modal flag after timeout');
                                requestModalShown = false;
                            }
                        }, 10000);
                    } else {
                        console.log('>>> Access request modal already shown, skipping');
                    }
                    break;
            }
        }
        
        // Helper function to close existing modals
        function closeExistingModals() {
            const existingModals = document.querySelectorAll('.admin-panel');
            existingModals.forEach(modal => {
                if (modal.id !== 'admin-panel' && modal.style.display === 'flex') { // Don't close admin login panel
                    console.log('Closing existing modal:', modal.id);
                    modal.style.display = 'none';
                }
            });
        }
        
        // Show temporary message to user
        function showMessage(message) {
            console.log('Message:', message);
            
            // Create a temporary modal to show the message
            const messageModal = document.createElement('div');
            messageModal.className = 'admin-panel';
            messageModal.style.display = 'flex';
            messageModal.innerHTML = `
                <div class="admin-panel-content">
                    <h3>üìã Status Update</h3>
                    <p>${message}</p>
                    <button onclick="this.closest('.admin-panel').remove()" class="access-btn">OK</button>
                </div>
            `;
            
            document.body.appendChild(messageModal);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageModal.parentNode) {
                    messageModal.remove();
                }
            }, 5000);
        }
        
        // Start SSE connection
        setupCardScanEvents();
        
        // Access Request Functions
        function showAccessRequestModal(cardId) {
            console.log('>>> SHOWING ACCESS REQUEST MODAL for card:', cardId);
            
            // Make sure the modal element exists
            let modal = document.getElementById('access-request-modal');
            if (!modal) {
                console.error('access-request-modal element not found!');
                return;
            }
            
            // Make sure the card ID input exists
            let cardInput = document.getElementById('pending-card-id');
            if (!cardInput) {
                console.error('pending-card-id element not found!');
                return;
            }
            
            modal.style.display = 'flex';
            cardInput.value = cardId;
            console.log('>>> ACCESS REQUEST MODAL DISPLAYED');
        }
        
        function hideAccessRequestModal() {
            console.log('>>> HIDING ACCESS REQUEST MODAL');
            document.getElementById('access-request-modal').style.display = 'none';
            requestModalShown = false; // Reset flag when modal is closed
            console.log('>>> Modal flag reset to false');
        }
        
        function showAccessRequestForm() {
            document.getElementById('access-request-modal').style.display = 'none';
            document.getElementById('access-request-form').style.display = 'flex';
        }
        
        function hideAccessRequestForm() {
            document.getElementById('access-request-form').style.display = 'none';
            document.getElementById('first-name').value = '';
            document.getElementById('last-name').value = '';
            document.getElementById('department').value = '';
            document.getElementById('shift').value = '';
        }
        
        function submitAccessRequest() {
            const cardId = document.getElementById('pending-card-id').value;
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const department = document.getElementById('department').value;
            const shift = document.getElementById('shift').value;
            
            // Validate all fields are filled
            if (!firstName || !lastName) {
                alert('Please enter both first and last name');
                return;
            }
            
            if (!department) {
                alert('Please select a department');
                return;
            }
            
            if (!shift) {
                alert('Please select a shift');
                return;
            }
            
            fetch('/api/submit-access-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    card_id: cardId,
                    first_name: firstName,
                    last_name: lastName,
                    department: department,
                    shift: shift
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Access request submitted successfully! Please wait for approval from management.');
                    hideAccessRequestForm();
                    requestModalShown = false; // Reset flag after successful submission
                    // Reset the card tracking so the status will be rechecked
                    lastKnownStatus = null;
                } else {
                    alert('Error submitting request: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error submitting access request:', error);
                alert('Error submitting access request');
            });
        }
        
        // Check for pending access requests for a specific card
        function checkForPendingRequests(cardId) {
            if (!cardId) return;
            
            fetch('/api/check-pending-request/' + cardId)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.has_pending) {
                        console.log('Showing access request modal for card:', cardId);
                        showAccessRequestModal(cardId);
                    }
                })
                .catch(error => {
                    console.error('Error checking pending request:', error);
                });
        }        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication status on page load
            checkAuthStatus();
